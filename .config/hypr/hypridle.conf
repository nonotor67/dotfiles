general {
    # lock_cmd = notify-send "lock\!" -t 5000          # dbus/sysd lock command (loginctl lock-session) 
    # unlock_cmd = notify-send "System" "Welcome back to your session\!" -t 5000     # same as above, but unlock
    # before_sleep_cmd = notify-send "Zzz"    # command ran before sleep
    # after_sleep_cmd = notify-send "Awake!"  # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
}

# Screenlock
listener {
    timeout = 150                            # in seconds
    on-timeout = brightnessctl s 50% && hyprlock # command to run when timeout has passed
    on-resume = brightnessctl s 100% && notify-send "System" "Welcome back to your desktop\!" -t 6500  # command to run when activity is detected after timeout has fired.
}

# Suspend
listener {
    timeout = 300                            # in seconds
    on-timeout = systemctl suspend # command to run when timeout has passed
    on-resume = notify-send "System" "Welcome back to your desktop\!" -t 6500  # command to run when activity is detected after timeout has fired.
}
