# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship
command_timeout = 500
right_format = '$cmd_duration'

[cmd_duration]
min_time = 2000
format = 'in [$duration]($style)'
style = '#95aad5'

[character]
success_symbol = '[âœ](bold #95aad5)' # #8abdb6
error_symbol = '[âœ](bold #B6090A)'

[username]
# style_user = '#938c9c'
# style_root = '#938c9c'
style_user = 'bold #95aad5'
style_root = '#95aad5'
format = '(#95aad5)[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold #95aad5) '
disabled = true

