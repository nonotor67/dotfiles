# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = '$username$directory$git_branch$character'

# Inserts a blank line between shell prompts
add_newline = false

[cmd_duration]
disabled = true

[character]
success_symbol = '[➜](bold #8abdb6)'
error_symbol = '[➜](bold #F60233)'

[username]
style_user = '#F60233'
style_root = '#F60233'
format = '(blue)[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold purple) '
disabled = true

[directory]
home_symbol = '~'
read_only_style = '137'
read_only = '  '
format = ' [$path/]($style)[$read_only]($read_only_style) '
style = 'bold white'

[git_branch]
symbol = ' '
format = '[$symbol$branch]($style) '
style = '#e94d32'

# Disable languages version preview
[rust]
disabled = true
[c]
disabled = true
[cmake]
disabled = true
[python]
disabled = true
[lua]
disabled = true
